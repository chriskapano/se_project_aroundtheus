<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-wrapper">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__image"
            />
            <img
              class="profile__pencil"
              src="<%=require('./images/Vector.png')%>"
              alt="Edit Icon"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form">
          <p class="modal__heading">Edit Profile</p>
          <label for="profile-title-input" class="modal__label">
            <input
              class="modal__input modal__input_name"
              type="text"
              name="name"
              placeholder="Jacques Cousteau"
              id="profile-title-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            <input
              class="modal__input modal__input_description"
              type="text"
              name="description"
              placeholder="Explorer"
              id="profile-description-input"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" id="add-card-form">
          <p class="modal__heading">New place</p>
          <label for="add-card-title-input" class="modal__label">
            <input
              class="modal__input modal__input_title"
              type="text"
              name="title"
              placeholder="Title"
              id="add-card-title-input"
              maxlength="30"
              minlength="1"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>
          <label for="add-card-link-input" class="modal__label">
            <input
              class="modal__input modal__input_link"
              type="url"
              name="link"
              placeholder="Image link"
              id="add-card-link-input"
              required
            />
            <span class="modal__error" id="add-card-link-input-error"></span>
          </label>
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- Edit Avatar Modal -->

    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" id="edit-avatar-form">
          <p class="modal__heading">Change profile picture</p>
          <label for="edit-avatar-link-input" class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="avatar"
              placeholder="Image link"
              id="edit-avatar-link-input"
              required
            />
            <span class="modal__error"></span>
          </label>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Delete Card (Are you sure?) Modal -->

    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" id="delete-card-form">
          <p class="modal__heading">Are you sure?</p>
          <button class="modal__button">Yes</button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview_image">
        <button class="modal__close" type="button"></button>
        <img class="modal__image" src="" alt="Placeholder Image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
