<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Profile Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form">
          <p class="modal__heading">Edit Profile</p>
          <input
            class="modal__input modal__input_name"
            type="text"
            name="name"
            placeholder="Jacques Cousteau"
            id="profile-title-input"
          />
          <input
            class="modal__input modal__input_description"
            type="text"
            name="description"
            placeholder="Explorer"
            id="profile-description-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" id="add-card-form">
          <p class="modal__heading">New place</p>
          <input
            class="modal__input modal__input_title"
            type="text"
            name="title"
            placeholder="Title"
            id="add-card-title-input"
          />
          <input
            class="modal__input modal__input_link"
            type="text"
            name="Link"
            placeholder="Image link"
            id="add-card-link-input"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview_image">
        <button class="modal__close" type="button"></button>
        <img class="modal__image" alt="" src="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
