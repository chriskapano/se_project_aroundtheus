<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around the U.S. Logo" class="header__image">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img 
                        src="./images/yosemite.jpg" 
                        alt="Yosemite Photo" 
                        class="card__image"
                        />
                        <div class="card__description">
                            <h2>Yosemite Valley</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img  
                        src="./images/lake-louise.jpg" 
                        alt="Lake Louise Photo"
                        class="card__image">
                        <div class="card__description">
                            <h2>Lake Louise</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/bald-mountains.jpg" alt="Bald Mountains Photo" class="card__image">
                        <div class="card__description">
                            <h2>Bald Mountains</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/latemar.jpg" alt="Latemar Photo" class="card__image">
                        <div class="card__description">
                            <h2>Latemar</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/vanoise.jpg" alt="Vanoise Photo" class="card__image">
                        <div class="card__description">
                            <h2>Vanoise National Park</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lago.jpg" alt="Lago di Braies Photo" class="card__image">
                        <div class="card__description">
                            <h2>Lago di Braies</h2>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">&copy; 2023 Around The U.S.</footer>
    </div>
</body>
</html>
